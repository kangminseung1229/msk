# Test profile configuration
# AI 모델 설정 없이 테스트 실행
# 플레이스홀더 해결을 위해 더미 값 설정 (AiConfig는 @ComponentScan으로 제외됨)
spring.ai.google.genai.api-key=test-dummy-key-for-placeholder-resolution

# LangGraph4j Configuration - 테스트용
langgraph4j.checkpoint.enabled=false

# Agent Configuration
agent.max-iterations=5

# Database Configuration - 테스트에서는 데이터베이스 자동 설정 비활성화
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration,org.springframework.ai.vectorstore.pgvector.autoconfigure.PgVectorStoreAutoConfiguration
