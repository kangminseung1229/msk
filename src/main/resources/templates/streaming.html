        }

        .status.complete {

            color: #155724;
        }

        .status.error {

        }

        .hidden {

        }
    </style>
</head>

<body>
    <div class="container">

    <script>
        const form = document.getElementById('streamingForm');
        const submitBtn = document.getElementById('submitBtn');
        const responseContainer = document.getElementById('responseContainer');
        const responseContent = document.getElementById('responseContent');
        const status = document.getElementById('status');
        let eventSource = null;

        form.addEventListener('submit', function (e) {
            e.preventDefault();

            const systemInstruction = document.getElementById('systemInstruction').value;
            const message = document.getElementById('message').value;
            const sessionId = document.getElementById('sessionId').value;

            if (!message.trim()) {
                alert('ë©”ì‹œì§€ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }

            // ê¸°ì¡´ ì—°ê²° ì¢…ë£Œ
            if (eventSource) {
                eventSource.close();
            }

            // UI ì´ˆê¸°í™”
            responseContent.textContent = '';
            responseContainer.classList.remove('hidden');
            submitBtn.disabled = true;
            status.classList.remove('hidden');
            status.className = 'status connecting';
            status.textContent = 'ì—°ê²° ì¤‘...';

            // SSE URL êµ¬ì„± (Agent ì—”ë“œí¬ì¸íŠ¸)
            let url = '/api/test/agent/stream?message=' + encodeURIComponent(message);
            if (sessionId && sessionId.trim()) {
                url += '&sessionId=' + encodeURIComponent(sessionId.trim());
            }
            if (systemInstruction && systemInstruction.trim()) {
                url += '&systemInstruction=' + encodeURIComponent(systemInstruction.trim());
            }

            // EventSourceë¡œ SSE ì—°ê²°
            eventSource = new EventSource(url);

            // ì‹œì‘ ì´ë²¤íŠ¸
            eventSource.addEventListener('start', function (event) {
                status.className = 'status streaming';

            });

            // ë‹¨ê³„ ì§„í–‰ ì´ë²¤íŠ¸
            eventSource.addEventListener('step', function (event) {
                status.className = 'status streaming';
                status.textContent = 'ì²˜ë¦¬ ì¤‘: ' + event.data;
            });

            // LLM ì‘ë‹µ ì²­í¬ ì´ë²¤íŠ¸
            eventSource.addEventListener('chunk', function (event) {
                const data = event.data;
                responseContent.textContent += data;
                status.className = 'status streaming';
                status.textContent = 'ìŠ¤íŠ¸ë¦¬ë° ì¤‘...';

                // ìë™ ìŠ¤í¬ë¡¤
                responseContainer.scrollTop = responseContainer.scrollHeight;
            });

            // ìµœì¢… ì‘ë‹µ ì´ë²¤íŠ¸
            eventSource.addEventListener('response', function (event) {

                responseContent.textContent = data; // ìµœì¢… ì‘ë‹µìœ¼ë¡œ êµì²´
                status.className = 'status complete';
                status.textContent = 'ì‘ë‹µ ì™„ë£Œ';

            // ì™„ë£Œ ì´ë²¤íŠ¸

                submitBtn.disabled = false;

            // ì—ëŸ¬ ì´ë²¤íŠ¸

                status.className = 'status error';

                submitBtn.disabled = false;

            };
        });
    </script>
