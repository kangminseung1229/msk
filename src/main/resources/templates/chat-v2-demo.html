    <script>
        const chatContainer = document.getElementById('chatContainer');
        const chatForm = document.getElementById('chatForm');
        const messageInput = document.getElementById('message');
        const submitBtn = document.getElementById('submitBtn');
        const status = document.getElementById('status');
        const sessionIdDisplay = document.getElementById('sessionId');
        const settingsPanel = document.getElementById('settingsPanel');

        let currentSessionId = localStorage.getItem('chatV2SessionId');
        let abortController = null;
        let isStreaming = false;
        let isSubmitting = false; // ì¤‘ë³µ ì œì¶œ ë°©ì§€ í”Œë˜ê·¸
        let markdownBuffer = ''; // ë§ˆí¬ë‹¤ìš´ ë²„í¼
        let markdownRendered = false; // ë§ˆí¬ë‹¤ìš´ ë Œë”ë§ ì—¬ë¶€ ì¶”ì 

        // Marked.js ì„¤ì •
        if (typeof marked !== 'undefined') {
            marked.setOptions({
                breaks: true, // ì¤„ë°”ê¿ˆì„ <br>ë¡œ ë³€í™˜
                gfm: true, // GitHub Flavored Markdown ì§€ì›
            });
        }

        // ì„¸ì…˜ ID í‘œì‹œ
        if (currentSessionId) {
            sessionIdDisplay.textContent = currentSessionId;
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì„¸ì…˜ ID ë³µì›
        if (currentSessionId) {
            sessionIdDisplay.textContent = currentSessionId;
        } else {
            // ì„¸ì…˜ IDê°€ ì—†ìœ¼ë©´ í‘œì‹œë§Œ ì—…ë°ì´íŠ¸
            sessionIdDisplay.textContent = 'ìƒˆ ì„¸ì…˜ (ì²« ë©”ì‹œì§€ ì „ì†¡ ì‹œ ìƒì„±)';
        }

        chatForm.addEventListener('submit', function (e) {
            e.preventDefault();

            // ì¤‘ë³µ ì œì¶œ ë°©ì§€
            if (isSubmitting) {
                return;
            }

            const message = messageInput.value.trim();
            if (!message) {
                alert('ë©”ì‹œì§€ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }

            if (isStreaming) {
                alert('ì´ì „ ë©”ì‹œì§€ê°€ ì²˜ë¦¬ ì¤‘ì…ë‹ˆë‹¤. ì ì‹œ í›„ ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.');
                return;
            }

            // ì œì¶œ ì‹œì‘ í”Œë˜ê·¸ ì„¤ì •
            isSubmitting = true;

            // ì‚¬ìš©ì ë©”ì‹œì§€ í‘œì‹œ
            addMessage('user', message);
            messageInput.value = '';

            // ë¹ˆ ìƒíƒœ ì œê±°
            const emptyState = chatContainer.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            // AI ì‘ë‹µ ì˜ì—­ ìƒì„±
            const aiMessageId = 'ai-' + Date.now();
            const aiMessageElement = addMessage('ai', '', aiMessageId);
            const aiContentElement = aiMessageElement.querySelector('.message-content');
            aiContentElement.classList.add('streaming');
            
            // ë§ˆí¬ë‹¤ìš´ ë²„í¼ ë° ë Œë”ë§ ìƒíƒœ ì´ˆê¸°í™”
            markdownBuffer = '';
            markdownRendered = false;

            // ìŠ¤íŠ¸ë¦¬ë° ì‹œì‘
            startStreaming(message, aiContentElement, aiMessageId);
        });

        function addMessage(type, content, id = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            if (id) {
                messageDiv.id = id;
            }

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = type === 'user' ? 'ğŸ‘¤' : 'ğŸ¤–';

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            // ì‚¬ìš©ì ë©”ì‹œì§€ëŠ” í…ìŠ¤íŠ¸ë¡œ, AI ë©”ì‹œì§€ëŠ” ë§ˆí¬ë‹¤ìš´ìœ¼ë¡œ ë Œë”ë§
            if (type === 'user') {
                contentDiv.textContent = content;
            } else {
                // AI ë©”ì‹œì§€ëŠ” ë§ˆí¬ë‹¤ìš´ ë Œë”ë§
                if (typeof marked !== 'undefined' && content) {
                    try {
                        contentDiv.innerHTML = marked.parse(content);
                    } catch (error) {
                        console.error('ë§ˆí¬ë‹¤ìš´ íŒŒì‹± ì˜¤ë¥˜:', error);
                        contentDiv.textContent = content;
                    }
                } else {
                    contentDiv.textContent = content;
                }
            }

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);

            // ìŠ¤í¬ë¡¤ì„ ë§¨ ì•„ë˜ë¡œ
            chatContainer.scrollTop = chatContainer.scrollHeight;

            return messageDiv;
        }

        function startStreaming(message, contentElement, messageId) {
            isStreaming = true;
            isSubmitting = false; // ì œì¶œ ì™„ë£Œ, ë‹¤ìŒ ì œì¶œ í—ˆìš©
            submitBtn.disabled = true;
            status.classList.remove('hidden');
            status.className = 'status connecting';
            status.textContent = 'ì—°ê²° ì¤‘...';

            // ê¸°ì¡´ ì—°ê²° ì¢…ë£Œ
            if (abortController) {
                abortController.abort();
            }

            const systemInstruction = document.getElementById('systemInstruction').value.trim() || null;

            // ìš”ì²­ ë³¸ë¬¸
            const requestBody = {
                message: message,
                sessionId: currentSessionId,
                systemInstruction: systemInstruction
            };

            // SSE URL êµ¬ì„±
            const currentPath = window.location.pathname;
            const ssePath = currentPath.replace('/demo', '/stream');

            abortController = new AbortController();

            fetch(ssePath, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(requestBody),
                signal: abortController.signal
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.body;
                })
                .then(body => {
                    const reader = body.getReader();
                    const decoder = new TextDecoder();
                    let buffer = '';

                    function readStream() {
                        reader.read().then(({ done, value }) => {
                            if (done) {
                                // ì»¤ì„œ ì œê±°
                                const existingCursor = contentElement.querySelector('.cursor-blink');
                                if (existingCursor) {
                                    existingCursor.remove();
                                }
                                
                                // ìŠ¤íŠ¸ë¦¬ë° ì™„ë£Œ ì‹œ ì¦‰ì‹œ ë§ˆí¬ë‹¤ìš´ ë Œë”ë§ (ê²€ìˆ˜ ì „ì— ì ìš©)
                                if (markdownBuffer && !markdownRendered) {
                                    renderMarkdown(contentElement, markdownBuffer);
                                    markdownRendered = true;
                                }
                                
                                contentElement.classList.remove('streaming');
                                status.className = 'status complete';
                                status.textContent = 'ì™„ë£Œ';
                                submitBtn.disabled = false;
                                isStreaming = false;
                                isSubmitting = false; // ì™„ë£Œ ì‹œ í”Œë˜ê·¸ í•´ì œ
                                abortController = null;
                                markdownBuffer = ''; // ë²„í¼ ì´ˆê¸°í™”

                                // ì„¸ì…˜ ID ì—…ë°ì´íŠ¸ (ì²« ì‘ë‹µì—ì„œ ë°›ì€ ê²½ìš°)
                                // ì‹¤ì œë¡œëŠ” ì„œë²„ì—ì„œ ì„¸ì…˜ IDë¥¼ ë°˜í™˜í•´ì•¼ í•˜ì§€ë§Œ, 
                                // í˜„ì¬ëŠ” ìš”ì²­ì— í¬í•¨ëœ ì„¸ì…˜ IDë¥¼ ì‚¬ìš©
                                return;
                            }

                            buffer += decoder.decode(value, { stream: true });
                            const events = buffer.split('\n\n');
                            buffer = events.pop() || '';

                            for (const event of events) {
                                if (!event.trim()) continue;

                                let eventType = 'chunk';
                                let eventData = '';

                                const lines = event.split('\n');
                                for (const line of lines) {
                                    if (line.startsWith('event:')) {
                                        eventType = line.substring(6).trim();
                                    } else if (line.startsWith('data:')) {
                                        const data = line.substring(5);
                                        eventData += (eventData ? '\n' : '') + data.trim();
                                    }
                                }

                                // ì´ë²¤íŠ¸ ì²˜ë¦¬
                                if (eventType === 'start') {
                                    status.className = 'status streaming';
                                    status.textContent = 'ë‹µë³€ ì¤‘...';
                                } else if (eventType === 'session') {
                                    // ìƒˆ ì„¸ì…˜ ID ë°›ê¸°
                                    currentSessionId = eventData;
                                    localStorage.setItem('chatV2SessionId', currentSessionId);
                                    sessionIdDisplay.textContent = currentSessionId;
                                } else if (eventType === 'chunk') {
                                    // ë‹µë³€ ì¤‘ ìƒíƒœ ìœ ì§€
                                    if (!status.classList.contains('streaming')) {
                                        status.className = 'status streaming';
                                        status.textContent = 'ë‹µë³€ ì¤‘...';
                                    }
                                    
                                    // ë§ˆí¬ë‹¤ìš´ ë²„í¼ì— ì¶”ê°€
                                    markdownBuffer += eventData;
                                    
                                    // ìŠ¤íŠ¸ë¦¬ë° ì¤‘ì—ëŠ” ì›ë³¸ í…ìŠ¤íŠ¸ë¡œë§Œ í‘œì‹œ (ê²€ìˆ˜ í†µê³¼ ì „ê¹Œì§€)
                                    contentElement.textContent = markdownBuffer;
                                    
                                    // ìŠ¤íŠ¸ë¦¬ë° ì¤‘ ì»¤ì„œ ê¹œë¹¡ì„ íš¨ê³¼ ì¶”ê°€
                                    if (contentElement.classList.contains('streaming')) {
                                        // ê¸°ì¡´ ì»¤ì„œ ì œê±° (ì¤‘ë³µ ë°©ì§€)
                                        const existingCursor = contentElement.querySelector('.cursor-blink');
                                        if (existingCursor) {
                                            existingCursor.remove();
                                        }
                                        
                                        const cursor = document.createElement('span');
                                        cursor.className = 'cursor-blink';
                                        cursor.textContent = 'â–‹';
                                        contentElement.appendChild(cursor);
                                    }
                                    
                                    chatContainer.scrollTop = chatContainer.scrollHeight;
                                } else if (eventType === 'streaming-complete') {
                                    // ìŠ¤íŠ¸ë¦¬ë° ì™„ë£Œ ì‹œ ì¦‰ì‹œ ë§ˆí¬ë‹¤ìš´ ë Œë”ë§ (ê²€ìˆ˜ ì „ì— ì ìš©)
                                    const existingCursor = contentElement.querySelector('.cursor-blink');
                                    if (existingCursor) {
                                        existingCursor.remove();
                                    }
                                    
                                    if (markdownBuffer && !markdownRendered) {
                                        renderMarkdown(contentElement, markdownBuffer);
                                        markdownRendered = true;
                                    }
                                    
                                    contentElement.classList.remove('streaming');
                                    
                                    // ë‹µë³€ ì™„ë£Œ, ê²€ìˆ˜ ì‹œì‘
                                    status.className = 'status streaming';
                                    status.textContent = 'ê²€ìˆ˜ ì¤‘...';
                                } else if (eventType === 'validation') {

                                        // (ì´ë¯¸ streaming-completeì—ì„œ ë Œë”ë§ë¨)
                                    } catch (e) {

                                    const errorText = markdownBuffer + '\n\n[ì˜¤ë¥˜: ' + eventData + ']';

                    readStream();

        // ë§ˆí¬ë‹¤ìš´ ë Œë”ë§ í—¬í¼ í•¨ìˆ˜
        function renderMarkdown(contentElement, markdownText) {
            if (typeof marked !== 'undefined' && markdownText) {
                try {
                    // ê²€ìˆ˜ ë°°ì§€ê°€ ìˆìœ¼ë©´ ë³´ì¡´í•˜ê¸° ìœ„í•´ ë°°ì§€ HTMLì„ ë¨¼ì € ì €ì¥
                    const validationBadge = contentElement.querySelector('.validation-badge');
                    const badgeHTML = validationBadge ? validationBadge.outerHTML : '';
                    
                    // ë§ˆí¬ë‹¤ìš´ì„ HTMLë¡œ ë³€í™˜
                    const html = marked.parse(markdownText);
                    
                    // ë§ˆí¬ë‹¤ìš´ ë Œë”ë§ (innerHTML ì„¤ì • ì‹œ ê¸°ì¡´ ë‚´ìš©ì´ ëª¨ë‘ ì œê±°ë¨)
                    contentElement.innerHTML = html;
                    
                    // ê²€ìˆ˜ ë°°ì§€ ë‹¤ì‹œ ì¶”ê°€ (ë§ˆí¬ë‹¤ìš´ ë Œë”ë§ í›„)
                    if (badgeHTML) {
                        const tempDiv = document.createElement('div');
                        tempDiv.innerHTML = badgeHTML;
                        const badgeElement = tempDiv.firstElementChild;
                        if (badgeElement) {
                            contentElement.appendChild(badgeElement);
                        }
                    }
                } catch (error) {
                    console.error('ë§ˆí¬ë‹¤ìš´ íŒŒì‹± ì˜¤ë¥˜:', error);
                    // íŒŒì‹± ì‹¤íŒ¨ ì‹œ ì›ë³¸ í…ìŠ¤íŠ¸ë¡œ í´ë°±
                    contentElement.textContent = markdownText;
                }
            } else if (markdownText) {
                // markedê°€ ì—†ê±°ë‚˜ ë¡œë“œë˜ì§€ ì•Šì€ ê²½ìš° ì›ë³¸ í…ìŠ¤íŠ¸ë¡œ í‘œì‹œ
                contentElement.textContent = markdownText;
            }
        }

        function addValidationBadge(messageId, validation, contentElement) {
            const messageElement = document.getElementById(messageId);
            if (!messageElement) return;

            let badge = messageElement.querySelector('.validation-badge');
            if (!badge) {
                badge = document.createElement('div');
                badge.className = 'validation-badge';
                messageElement.querySelector('.message-content').appendChild(badge);
            }

            if (validation.passed) {
                badge.className = 'validation-badge passed';
                badge.innerHTML = `
                    <span class="validation-score">âœ“ ê²€ìˆ˜ í†µê³¼</span>
                    <span>ì ìˆ˜: ${(validation.score * 100).toFixed(0)}%</span>
                `;
            } else {
                badge.className = 'validation-badge failed';
                badge.innerHTML = `
                    <span class="validation-score">âœ— ê²€ìˆ˜ ì‹¤íŒ¨</span>
                    <span>ì ìˆ˜: ${(validation.score * 100).toFixed(0)}%</span>
                `;
            }

            if (validation.feedback) {
                badge.title = validation.feedback;
            }
        }

        messageInput.addEventListener('keydown', function (e) {

                if (isSubmitting || isStreaming) {

                // ë‹¤ìŒ ì´ë²¤íŠ¸ ë£¨í”„ì—ì„œ submit ì²˜ë¦¬
                setTimeout(function() {
                    // setTimeout ë‚´ë¶€ì—ì„œë„ ë‹¤ì‹œ í•œ ë²ˆ ì²´í¬ (ì¤‘ë³µ ë°©ì§€)
                    if (!isSubmitting && !isStreaming) {
